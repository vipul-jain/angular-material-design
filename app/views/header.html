<md-toolbar>
    <div class="md-toolbar-tools">
        <button ng-click="showMenu()" hide-gt-md class="toggleBtn">
            <span class="visually-hidden">Menu</span>
        </button>
        <h2>
          Partner Portal
        </h2>
        <div class="rightMenu">
            <span style="font-size: 14px !important;padding-right: 10px"> {{headerText}} </span>
            <md-button class="md-raised btn btnGreen" style="margin-right: 10px!important;" ng-click="showSignIn($event)" ng-hide="isLoggedIn">Sign In Here</md-button>
          <md-button class="md-raised btn btnGreen" style="margin-right: 10px!important;" ng-click="logout()" ng-hide="!isLoggedIn">Sign Out</md-button>
        </div>
    </div>
</md-toolbar>
