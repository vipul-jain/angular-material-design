<md-dialog aria-label="New Location" class="created_dialog" layout="column" layout-margin>
    <md-content>
      <md-subheader class="md-sticky-no-effect"><h3>New Location</h3></md-subheader>
      <form name="locationForm" novalidate id="locationForm">
        <md-input-container flex>
          <label>Name</label>
          <input name="name" ng-model="newLocation.name" required ng-minlength="5" ng-pattern="/^[A-Za-z ]+$/">
        </md-input-container>
        <md-input-container flex>
          <label>Phone</label>
          <input name="phone" ng-model="newLocation.phone" required ng-pattern="/^[0-9]+$/" ng-minlength="10" ng-maxlength="20">
        </md-input-container>
        <md-input-container flex>
          <label>Address</label>
          <input name="address" name="address" ng-model="newLocation.address" required>
        </md-input-container>
        <md-input-container flex>
          <label>City</label>
          <input name="city" ng-model="newLocation.city" required >
        </md-input-container>
        <md-input-container flex>
          <label>State</label>
          <input name="state" ng-model="newLocation.state" required>
        </md-input-container>
        <md-input-container flex>
          <label>Zip</label>
          <input name="zip" ng-model="newLocation.zip" required ng-pattern="/^[0-9]+$/" md-maxlength="10"  ng-minlength="5"
                 ng-maxlength="20">
        </md-input-container>
          <div class="form-group">
              <label for="location_timezone" class="control-label col-sm-2">Timezone</label>
              <div class="col-sm-10">
                  <select name="timezone" class="form-control" id="location_timezone" ng-model="newLocation.timezone">
                      <option value="US/Hawaii">US/Hawaii</option>
                      <option value="US/Alaska">US/Alaska</option>
                      <option value="US/Pacific">US/Pacific</option>
                      <option value="US/Arizona">US/Arizona</option>
                      <option value="US/Mountain">US/Mountain</option>
                      <option value="US/Central">US/Central</option>
                      <option value="US/Eastern">US/Eastern</option>
                  </select>
              </div>
          </div>
        <div><span style="color:red"> {{error}} </span></div>
      </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button class="md-raised btn btnBlue" ng-disabled="locationForm.$invalid" ng-click="saveLocation(newLocation)">Save</md-button>&nbsp;
        <md-button class="md-warn md-raised md-hue-2" ng-click="cancel()">Cancel</md-button>
    </div>
</md-dialog>
