<md-dialog aria-label="New User" style="width: 100%; max-width:500px;min-height: 530px;" class="full" layout="column" layout-margin>
  <div>
    <md-content style="padding:0px;" layout="column">
      <md-subheader><h3>New User</h3></md-subheader>
    </md-content>
  </div>
  <div layout-align="center left" class="userLocationContainer">
    <md-content style="padding: 10px" layout="column">
      <form id="newUserForm" novalidate>
        <md-input-container flex>
          <label>Name</label>
          <input name="name" ng-model="newUser.name" placeholder="Name" required ng-minlength="5">
        </md-input-container>
        <md-input-container flex>
          <label>Email</label>
          <input name="email" ng-model="newUser.email" placeholder="Email" required ng-minlength="5" ng-pattern="/^\w+([\.-]?\w+)*@(\w{2,3})+([\.-]?\w+)*(\.\w{2,3})+$/">
        </md-input-container>
        <md-input-container flex>
          <label>Role</label>
          <input name="role" name="role" ng-model="newUser.role" placeholder="Role" required>
        </md-input-container>
        <md-input-container flex>
          <label>Default Location</label>
          <input name="defaultLocation" ng-model="newUser.defaultLocation" placeholder="Default Location" required>
        </md-input-container>
        <md-input-container flex>
          <label>Customer Contact</label>
          <input name="customerContact" ng-model="newUser.customerContact" placeholder="Customer Contact" required>
        </md-input-container>
        <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-disabled="true" ng-model="verified" class="md-primary" required>
          Verified
        </md-checkbox>
        <div><span style="color:red"> {{error}} </span></div>
        <md-button class="md-raised btn btnGreen" ng-disabled="newUserForm.$invalid" ng-click="saveUser()">Save</md-button>
        <md-button class="md-raised btn btnBlue" ng-click="cancel()">Cancel</md-button>
      </form>

    </md-content>
  </div>
</md-dialog>
