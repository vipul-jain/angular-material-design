<md-dialog aria-label="Sign In" style="padding: 2px;" ng-controller="MainCtrl" >
    <div>
        <md-content style="padding:0px;" layout="column">
            <md-subheader class="signupContainer"><h3>Sign In</h3></md-subheader>
        </md-content>
    </div>
    <div>
        <md-content style="padding: 10px" layout="column">
            <md-input-container flex>
                <label>Email</label>
                <input name="contactEmail" ng-model="user.contactEmail" placeholder="Email" required minlength="5">
            </md-input-container>

            <md-input-container flex>
                <label>Password</label>
                <input name="password" ng-model="user.password" placeholder="Password" required minlength="5">
            </md-input-container>
        </md-content>
        <md-button class="md-raised btn btnGreen" ng-click="signInUser()">Sign In</md-button>
        <md-content style="padding: 14px" layout="column">
            <md-input-container flex>
                <a href="#" ng-click="forgotPassword($event)"> Forgot Your Password? </a>
            </md-input-container>
        </md-content>
    </div>
</md-dialog>
