<md-dialog aria-label="Sign In" style="" class="full" layout="column" layout-margin>
    <div>
        <md-content style="padding:0px;" layout="column">
            <md-subheader><h3> Sign In</h3></md-subheader>
        </md-content>
    </div>
    <div layout-align="center left" class="signinContainer" ng-show="!isLoggedin">
        <md-content style="padding: 10px" layout="column">
            <md-input-container flex>
                <label>Email</label>
                <input name="contactEmail" ng-model="email" placeholder="Email" required minlength="5">
            </md-input-container>

            <md-input-container flex>
                <label>Password</label>
                <input name="password" ng-model="password" placeholder="Password" required minlength="5">
            </md-input-container>
        </md-content>
        <div><div style="color:red" ng-hide="!isError"> Invalid pair of Username and Password. </div></div>

        <md-button class="md-raised btn btnGreen" ng-click="signInUser()">Sign In</md-button>
        <div style="padding: 10px 0;">
          <a href="#" ng-click="forgotPassword($event)"> Forgot Your Password? </a>
        </div>
    </div>
</md-dialog>
