<md-dialog aria-label="Sign In" style="" class="full" layout="column" layout-margin>
    <div>
        <md-content style="padding:0px;" layout="column">
            <md-subheader><h3> Sign In</h3></md-subheader>
        </md-content>
    </div>
    <div layout-align="center left" class="signinContainer">
        <md-content style="padding: 10px" layout="column">
            <form name="signInForm" novalidate>
                <md-input-container flex>
                    <label>Email</label>
                    <input name="contactEmail" type="email" ng-model="email" placeholder="Email" required ng-minlength="5">
                </md-input-container>

                <md-input-container flex>
                    <label>Password</label>
                    <input type="password" name="password" ng-model="password" placeholder="Password" required minlength="5">
                </md-input-container>

                <div><span style="color:red" ng-hide="!isError"> Invalid pair of Username and Password. </span></div>

                <md-button class="md-raised btn btnGreen" ng-disabled="signInForm.$invalid" ng-click="signInUser()">Sign In</md-button>
            </form>
            <div style="padding: 10px 0;">
                <a href="#" ng-click="forgotPassword($event)"> Forgot Your Password? </a>
            </div>
        </md-content>
    </div>
</md-dialog>
