<div class="tab-pane" id="settings-pane" style="max-width:500px;">
  <h1>Account Settings</h1>
  <div id="settings_error_panel" class="alert alert-danger" style="display:none;width:400px;margin-top:10px;"></div>
  <form class="form-horizontal col-sm-6" id="partner_form" style="margin-top:20px" novalidate>
    <div>
      <md-divider></md-divider>
      <h3>Business Information</h3>
    </div>
    <md-content layout="column" class="md-padding">
        <md-input-container flex>
          <label>Business Name</label>
          <input ng-model="user.businessName" placeholder="ACME Inc." required minlength="5">
        </md-input-container>
        <md-input-container flex>
          <label>Business Website</label>
          <input ng-model="user.website" placeholder="www.acme.com" required>
        </md-input-container>
        <md-input-container flex>
          <label>Address</label>
          <input ng-model="user.address" placeholder="" required>
        </md-input-container>
        <md-input-container flex>
          <label>City</label>
          <input ng-model="user.city" placeholder="" required>
        </md-input-container>
        <md-input-container flex>
          <label>State</label>
          <input ng-model="user.state" placeholder="" required>
        </md-input-container>
        <md-input-container flex>
          <label>Business Zip</label>
          <input ng-model="user.zip" placeholder="90210" required md-maxlength="10" minlength="5">
        </md-input-container>
        <md-input-container flex>
          <label>Business Timezone</label>
          <input ng-model="user.timezone" placeholder="US/Central" required>
        </md-input-container>
    </md-content>
    <div>
      <md-divider></md-divider>
      <h3>Contact Information</h3>
    </div>
    <md-content class="md-padding">
        <md-input-container flex>
          <label>Contact Name</label>
          <input ng-model="user.contactName" placeholder="Full Name" required minlength="6">
        </md-input-container>
        <md-input-container flex>
          <label>Contact Email</label>
          <input ng-model="email" placeholder="Email" required minlength="5" disabled>
        </md-input-container>
    </md-content>
    <div>
      <md-divider></md-divider>
      <h3>Payment Processing Config</h3>
    </div>
    <md-content class="md-padding">
      <md-input-container flex>
        <label>API Secret Key</label>
        <input ng-model="user.paymentProcessingSecretKey" placeholder="" required minlength="6">
      </md-input-container>
      <md-input-container flex>
        <label>API Public Key</label>
        <input ng-model="user.paymentProcessingPublicKey" placeholder="" required minlength="5">
      </md-input-container>
      <md-input-container flex>
        <label>Account ID</label>
        <input ng-model="user.paymentProcessingAccountId" placeholder="" required minlength="5">
      </md-input-container>
    </md-content>
    <md-content class="md-padding">
      <section  layout="row" layout-sm="column" layout-align="left center">
        <md-button class="md-raised btn btnGreen" ng-click="updateUser()">Save</md-button>
        <md-button class="md-raised btn btnBlue" ng-click="">Cancel</md-button>
      </section >
    </md-content>
  </form>
    <div>
      <md-divider></md-divider>
      <h3>Payment Information</h3>
    </div>
    <md-content class="md-padding">
      <md-input-container flex>
        <label>Subscription Type</label>
        <input ng-model="subscriptionType" placeholder="" disabled>
      </md-input-container>
      <md-input-container flex>
        <label>Card Type</label>
        <input ng-model="cardType" placeholder="" disabled>
      </md-input-container>
      <md-input-container flex>
        <label>Card Number</label>
        <input ng-model="cardLast4" placeholder="" disabled>
      </md-input-container>
    </md-content>
    <md-content class="md-padding">
      <section  layout="row" layout-sm="column" layout-align="left center">
        <md-button class="md-raised btn btnBlue" ng-click="removeCCInfo()" ng-disabled="true">Remove</md-button>
        <md-button class="md-raised btn btnBlue" ng-click="" ng-disabled="true">Change</md-button>
      </section >
    </md-content>
</div>
