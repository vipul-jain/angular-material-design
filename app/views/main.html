<div layout="column" layout-align="center left" class="signupContainer" ng-show="!isLoggedin">
  <div align="left">
    <h1>Partner Sign-up</h1>
    <span>Please provide the following information:</span>
  </div>
  <br/>
  <div>
    <md-content class="md-padding" layout="column">
      <form name="businessForm">
        <md-input-container flex>
          <label>Business Name</label>
          <input name=businessName"" ng-model="user.businessName" placeholder="ACME Inc." required minlength="5">
        </md-input-container>
        <md-input-container flex>
          <label>Business Zip</label>
          <input name="businessZip" ng-model="user.businessZip" placeholder="90210" required md-maxlength="10" minlength="5">
        </md-input-container>
        <md-input-container flex>
          <label>Business Timezone</label>
          <input name="businessTimezone" ng-model="user.businessTimezone" placeholder="US/Central" required>
        </md-input-container>
        <md-input-container flex>
          <label>Business Website</label>
          <input name="businessUrl" ng-model="user.businessUrl" placeholder="www.acme.com" required>
        </md-input-container> <md-input-container flex>
          <label>Contact Name</label>
          <input name="contactName" ng-model="user.contactName" placeholder="Full Name" required minlength="6">
        </md-input-container>
        </md-input-container> <md-input-container flex>
          <label>Contact Email</label>
          <input name="contactEmail" ng-model="user.contactEmail" placeholder="Email" required minlength="5">
        </md-input-container>
        </md-input-container> <md-input-container flex>
         <label>Password</label>
          <input name="password" ng-model="user.password" placeholder="Password" required minlength="5">
        </md-input-container>
        <md-input-container flex>
          <label>Password Again</label>
          <input name="confirmPassword" ng-model="user.confirmPassword" placeholder="One more time.." required minlength="5">
        </md-input-container>
        <md-checkbox md-no-ink aria-label="Checkbox No Ink" ng-model="agreed" class="md-primary">
          Agree to Terms
        </md-checkbox>
        <md-button class="md-raised btn btnBlue" ng-click="registerUser()">Create Patner Account</md-button>
      </form>
    </md-content>
  </div>
</div>
